kind: pipeline
name: build

environment: 
  REG_VARIABLE: myvar
 
steps:
- name: test
  image: ubuntu:18.04
  environment:
    SECRET_VARIABLE:
    from_secret: mysecretvar
  commands:
  - export RETRIES=0
  - until $RETRIES < 2; do $RETRIES=$RETRIES+1; done
  - if [RETRIES == MAX_RETRIES]; then echo "Error" fi

